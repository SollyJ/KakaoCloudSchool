<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>xml을 테이블로 바꾸기</title>
        <style>
            baseball {
                display: table;
                border-collapse: separate;
            }
            data {
                display: table-row-group;
            }
            team, director {
                display: table-cell;
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <baseball>
            <data>
                <team>삼성</team>
                <director>김아무개</director>
            </data>
            <data>
                <team>LG</team>
                <director>이아무개</director>
            </data>
            <data>
                <team>한화</team>
                <director>박아무개</director>
            </data>
        </baseball>
    </body>
</html>
