        <script>
            /* Object 객체 */
            let obj = {name : "solly",
                       age : 25,
                       number : "4670",
                       jender : "woman"};

            for(attr in obj) {  // 객체의 모든 속성들을 "문자열" 형태로 "차례대로" 출력
                console.log(obj[attr]);
            }

            // for(val of obj) {   // error: 객체는 not iterable이기때문에 순회가 안된다. for-of는 배열에서만 쓸수있음
            //     console.log(val);
            // }

            console.log("name" in obj);   // 속성의 존재 여부

            obj.course = "개발자과정";   // 속성 추가
            obj.number = "4679";    // 속성 값 변경
            delete(obj.jender);   // 속성 삭제
