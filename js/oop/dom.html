<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom</title>
    </head>
    <body>
        <h1 id="header"> 제목 </h1>
        <p id="content"></p>
        <input type="text" id="alias" value="value" />
        <button id="btn" width="40px" height="40px">버튼</button>

        <script>
            document.write("브라우저 화면에 출력\n <p>태그 사용 <b>가능</b></p>");
            
            let header = document.getElementById("header");
            let content = document.getElementById("content");
            let alias = document.getElementById("alias");
            let btn = document.getElementById("btn");

            header.style.color = "Red";
            header.style.border = "2px Solid Black";
            header.style.boxShadow = "inset 0px 0px 20px 15px rgba(18, 52, 86, 0.8)";

            content.innerHTML = "텍스트 추가";

            alert(alias.value + "속성 사용해보기");
        </script>
    </body>
</html>
