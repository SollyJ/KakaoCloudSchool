            /* charAt, length만 이용 */
            //let str = "CGCCGEKMKKGCCGCCGGOPNGCCGJ";
            let str = "GCCGCCGCCG";
            var len = str.length;
            var index = [];
    
            for(var i=0; i<len; i++) {
                var temp = "";
                if(str[i] == 'G') {
                    temp += str.charAt(i) + str.charAt(i+1) + str.charAt(i+2) + str.charAt(i+3);
    
                    if(temp == "GCCG") {
                        if(index.length == 0) {
                            index.push(i);
                        } else if(str.charAt(i-3)+str.charAt(i-2)+str.charAt(i-1)+str.charAt(i) == temp) {   // 예외처리
                            continue;
                        } else {
                            index.push(i);
                        }
                    } else {
                        continue;
                    }
                }
            }
