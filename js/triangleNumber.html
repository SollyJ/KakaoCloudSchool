<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        var num = 0;
        for(var i=0; i<6; i++) {
            for(var k=10; k>=0; k--) {
                if(i == 5) {   // 예외
                    document.write((num++)%10);
                }
                else if(k+(k-i*2) == 10 || k+(k+i*2) == 10)  document.write(num++);
                else    document.write("&nbsp");
            }
            document.write("<br>"); 
        }
    </script>
    <body>
    </body>
</html>
